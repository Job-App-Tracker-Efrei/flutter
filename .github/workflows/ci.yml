name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

  build_ios:
    name: Build iOS üçè
    runs-on: macos-latest
    needs: [test]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Install Cocoapods
        run: |
          sudo gem install cocoapods
          pod install --project-directory=ios

      - name: Build iOS
        run: flutter build ios --release --no-codesign


  build_android:
    name: Build Android ü§ñ
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Java 17
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-17-jdk
          sudo update-alternatives --config java <<< "2" # Select Java 17 automatically
          java -version # Verify Java 17

      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: Build Android
        run: flutter build appbundle --release